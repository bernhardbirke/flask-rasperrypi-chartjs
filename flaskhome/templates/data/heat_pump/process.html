{% extends 'layout.html' %} {% block scripts %}
<script
  src="{{url_for('static',filename='data/heat_pump/process.js')}}"
  defer
></script>

{% endblock %} {% block header %}
<h1 class="title title-large">{{title}} - Raspi Home</h1>
{% endblock %} {% block content %}

<div id="header">
  <div class="navigation">
    <button
      class="button button_selected"
      id="control_current"
      onclick="choose('current')"
    >
      Current
    </button>
    <button class="button" id="control_hour" onclick="choose('hour')">
      Hour
    </button>
    <button class="button" id="control_day" onclick="choose('day')">Day</button>
    <button class="button" id="control_month" onclick="choose('month')">
      Month
    </button>
    <button class="button" id="control_year" onclick="choose('year')">
      Year
    </button>
  </div>
</div>
